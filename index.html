<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Map Visualization</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .banner {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 20px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            z-index: 1000;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="banner">Where is WJR?</div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // ===== CONFIGURATION =====
        // Paste your Google Sheet ID here (the long string from your sheet URL)

        const DEFAULT_SHEET_ID = "1VHbSYNp_x1pEolA72OssSUYRXIobJcL7ekSKEpFRl-E";
        const DEFAULT_SHEET_NAME = "Sheet1";
        
        // City flag markers
        const CITY_FLAGS = [
            { name: "Brownsburg, IN", lat: 39.84332, lng: -86.39795 },
            { name: "Louisville, KY", lat: 38.25424, lng: -85.75941 },
            { name: "Nashville, TN", lat: 36.16257, lng: -86.78154 },
            { name: "McKinney, TX", lat: 33.19831, lng: -96.63894 },
            { name: "Fort Collins, CO", lat: 40.58526, lng: -105.0843 }
        ];
        // =========================
        
        // Initialize the map (centered on US)
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Restrict map to US bounds
        const usBounds = L.latLngBounds(
            L.latLng(24.396308, -125.0),  // Southwest corner
            L.latLng(49.384358, -66.93457)  // Northeast corner
        );
        map.setMaxBounds(usBounds);
        map.options.minZoom = 4;
        
        // Store map layers
        let markers = [];
        let routes = [];
        
        // Add city flag markers
        function addCityFlags() {
            const flagIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            
            CITY_FLAGS.forEach(city => {
                const marker = L.marker([city.lat, city.lng], {
                    icon: flagIcon
                }).addTo(map);
                
                marker.bindPopup(`<b>üìç ${city.name}</b>`);
                markers.push(marker);
            });
        }
        
        function clearMap() {
            // Remove existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Remove existing routes
            routes.forEach(route => map.removeLayer(route));
            routes = [];
        }
        
        async function loadData() {
            const sheetId = DEFAULT_SHEET_ID;
            const sheetName = DEFAULT_SHEET_NAME;
            
            clearMap();
            
            try {
                // Use Google Sheets JSON API
                let url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
                
                // Use CORS proxy if opening file locally (file:// protocol)
                if (window.location.protocol === 'file:') {
                    url = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data. Make sure the sheet is published and the ID is correct.');
                }
                
                const text = await response.text();
                
                // Parse Google's JSON response (it's wrapped in a function call)
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                if (!json.table || !json.table.rows) {
                    throw new Error('Invalid data format');
                }
                
                const rows = json.table.rows;
                const routePoints = [];
                
                // Process each row
                rows.forEach((row, index) => {
                    // Skip if row is empty
                    if (!row.c || !row.c[0]) return;
                    
                    const type = row.c[0]?.v?.toString().toLowerCase().trim();
                    const longitude = parseFloat(row.c[1]?.v);
                    const latitude = parseFloat(row.c[2]?.v);
                    
                    // Validate coordinates
                    if (isNaN(latitude) || isNaN(longitude)) {
                        console.warn(`Row ${index + 1}: Invalid coordinates`);
                        return;
                    }
                    
                    if (type === 'marker') {
                        // Create red marker
                        const redIcon = L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        
                        const marker = L.marker([latitude, longitude], {
                            icon: redIcon
                        }).addTo(map);
                        
                        marker.bindPopup(`<b>Marker</b><br>Lat: ${latitude}<br>Lng: ${longitude}`);
                        markers.push(marker);
                        
                    } else if (type === 'route') {
                        // Store route points
                        routePoints.push([latitude, longitude]);
                    }
                });
                
                // Draw route if we have points
                if (routePoints.length > 0) {
                    const polyline = L.polyline(routePoints, {
                        color: 'blue',
                        weight: 4,
                        opacity: 0.7
                    }).addTo(map);
                    
                    polyline.bindPopup(`<b>Route</b><br>${routePoints.length} points`);
                    routes.push(polyline);
                }
                
                // Fit map to show all markers and routes
                const allPoints = [...markers.map(m => m.getLatLng()), ...routePoints.map(p => L.latLng(p))];
                if (allPoints.length > 0) {
                    const bounds = L.latLngBounds(allPoints);
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Auto-load data on page load
        window.addEventListener('load', function() {
            addCityFlags();
            if (DEFAULT_SHEET_ID && DEFAULT_SHEET_ID !== "YOUR_SHEET_ID_HERE") {
                loadData();
            }
        });
    </script>
</body>
</html>
